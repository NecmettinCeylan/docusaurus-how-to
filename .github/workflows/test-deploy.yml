name: Test deployment

on:
  pull_request:
    branches:
      - main

jobs:
  test-deploy:
    name: Test deployment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          working-directory: ./my-website
          cache: npm

      - name: Install dependencies
        working-directory: ./my-website
        run: npm install --frozen-lockfile
      - name: Test build website
        run: npm build